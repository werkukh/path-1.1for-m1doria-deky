Generic:
  Command:
    Cooldown:
      Default: '{message: ~prefix: false;}&cТы должен подождать &c%time% &cперед тем как использовать &e%cmd% &cсного.'
      Onetime: '{message: ~prefix: false;}&cЭта команда одноразовая, и вы уже использовали её.'
      OneTime: <! prefix:"false" !>#fd5e5eThis command is one-time and you already have used it.
Command:
  Air:
    Desc: Просмотр или управление уровнем воздуха игрока.
    Show:
      Usage: '[игрок]'
      Desc: Просмотр оставшегося и максимального уровня воздуха у игрока.
      Done:
      - '{message: ~prefix: false;}'
      - '&6&m            &6&l[ &eВоздух у игрока &a%player_name% &6&l]&6&m            &7'
      - '&7'
      - '&e    Оставшийся: &6%air_remaining_ticks% &7(&f%air_remaining_seconds% секунд&7)'
      - '&e    Максимум: &6%air_maximum_ticks% &7(&f%air_maximum_seconds% секунд&7)'
      - '&7'
      - '&7  {json: ~showText: &7Добавьте воздуха игроку.; ~suggestCommand: /air give %player_name% ;}&a&l[Выдать]{end-json}   {json: ~showText: &7Возьмите воздух от игрока.; ~suggestCommand: /air take %player_name% ;}&c&l[Взять]{end-json}   {json: ~showText: &7Установите воздух для игрока.; ~suggestCommand: /air set %player_name% ;}&e&l[Установить]{end-json}   {json: ~showText: &7Сброс воздуха для игрока.; ~runCommand: /air set %player_name% 0;}&d&l[Сброс]{end-json}&7'
      - '&7'
      - '&6&m                                              &7'
    Give:
      Desc: Дайте воздух игроку.
      Usage: '[игрок] <тип> <кол-во>'
      Done: '{message: ~prefix: false;}&eВыдано &a%amount% &eвоздуха игроку &6%player_name%&e. Air Level: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e.'
      Target: '#ffeea2Added #fdba5e%amount%#ffeea2 air ticks to #fdba5e%player_display_name%#ffeea2. New air ticks: #fdba5e%current%#ffeea2/#fdba5e%max%#ffeea2.'
      Notify: '<! type:"action_bar" !>#ffeea2You got #fdba5e%amount%#ffeea2 air ticks: #fdba5e%current%#ffeea2/#fdba5e%max%#ffeea2.'
    Take:
      Desc: Забирайте воздух у игрока.
      Usage: '[игрок] <тип> <кол-во>'
      Done: '{message: ~prefix: false;}&eВзято &c%amount% &eвоздуха от игрока &6%player_name%&e. Air Level: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e.'
      Target: '#ffeea2Removed #fdba5e%amount%#ffeea2 air ticks from #fdba5e%player_display_name%#ffeea2. New air ticks: #fdba5e%current%#ffeea2/#fdba5e%max%#ffeea2.'
      Notify: '<! type:"action_bar" !>#ffeea2You lost #fdba5e%amount%#ffeea2 air ticks: #fdba5e%current%#ffeea2/#fdba5e%max%#ffeea2.'
    Set:
      Desc: Установите воздух для игрока.
      Usage: '[игрок] <тип> <кол-во>'
      Done: '{message: ~prefix: false;}&eУстановленно &6%amount% &eвоздуха игроку &6%player_name%&e. Air Level: &6%air_remaining_ticks%&e/&6%air_maximum_ticks%&e.'
      Target: '#ffeea2Set #fdba5e%amount%#ffeea2 air ticks for #fdba5e%player_display_name%#ffeea2. New air ticks: #fdba5e%current%#ffeea2/#fdba5e%max%#ffeea2.'
      Notify: '<! type:"action_bar" !>#ffeea2Your air ticks set to #fdba5e%amount%#ffeea2: #fdba5e%current%#ffeea2/#fdba5e%max%#ffeea2.'
    Usage: <action> <amount> [player] [-max] [-s]
  Anvil:
    Desc: Открытая переносная наковальня.
    Usage: '[игрок]'
    Done:
      Others: '{message: ~prefix: false;}&eОткрыта переносная наковальня для &6%player_name%&e.'
    Target: '#ffeea2Opened portable anvil for #fdba5e%player_display_name%#ffeea2.'
    Notify: <! type:"action_bar" !>#ffeea2You opened portable anvil.
  Armor:
    Desc: Просмотр снаряжения игрока или управление им.
    Usage: <игрок>
  Back:
    Desc: Возврат к предыдущему местоположению.
    Usage: '[игрок]'
    Error:
      Empty: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_VILLAGER_NO;}&cУ тебя нет предыдущего местоположения.'
      Nothing: <! type:"action_bar" sound:"ENTITY_VILLAGER_NO" !>#fd5e5eYou don't have back location.
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_ENDERMAN_TELEPORT;}&eТы вернулся на свое прежнее место.'
    Done: '&eИгрок &6%player_name%&e телепортировался в свое предыдущее местоположение.'
    Target: '#ffeea2Player #fdba5e%player_display_name%#ffeea2 teleported to his previous location.'
  Broadcast:
    Desc: Общее сообщение.
    Usage: <сообщение>
    Format: '{message: ~prefix: false;}&6[&eОбщее сообщение&6] &c%msg%'
  Burn:
    Desc: Зажигайте игрока на определенное время.
    Usage: <игрок> <время>
    Done: '{message: ~prefix: false;}&eИгрок &6%player_name% &eвоспламенился на &6%time% &eсекунд.'
  ClearChat:
    Desc: Очистить чат.
    Done: '{message: ~prefix: false;}&7Чат был очищен игроком &a%player%&7.'
  ClearInventory:
    Desc: Очистите свой собственный или инвентарь другого игрока.
    Usage: '[игрок]'
    Done: '{message: ~prefix: false; ~sound: BLOCK_FIRE_EXTINGUISH;}&eОчистин инвентарь &6%player_name%'
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&eВащ инвентарь был очищен!'
  CText:
    Invalid: '{message: ~prefix: false;}&7TXT файл &c%file% &7не найден!'
  Condense:
    Desc: Уплотняйте элементы в блоки.
    Error:
      Nothing: '{message: ~prefix: false;}&cНечего уплотнять.'
      NotEnough: '{message: ~prefix: false;}&cНедостаточно элементов для преобразования &e%item_from% &cдля &e%item_result%&c. Нужно хотя бы &e%amount%&c.'
    Done: '{message: ~prefix: false;}&eПреобразованный &ax%amount_from% %item_from% &eк &ax%amount_result% %item_result%'
    Usage: ''
  DeathBack:
    Desc: Возвращение к месту смерти.
    Usage: '[игрок]'
    Error:
      Empty: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_VILLAGER_NO;}&cНет местоположении смерти.'
      Nothing: <! type:"action_bar" sound:"ENTITY_VILLAGER_NO" !>#fd5e5eYou don't have death location.
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ENTITY_ENDERMAN_TELEPORT;}&eТы вернулся к месту твоей смерти.'
    Done: '&eИгрок &6%player_name%&e телепортировался в место своей смерти.'
    Target: '#ffeea2Player #fdba5e%player_display_name%#ffeea2 teleported to his death location.'
  Disposal:
    Usage: '[игрок]'
    Desc: Открыто меню утилизации.
    Done: '&eОткрыто меню утилизации для &6%player_name%&e.'
    Target: '#ffeea2Opened disposal for #fdba5e%player_display_name%#ffeea2.'
    Notify: <! type:"action_bar" sound:"ITEM_ARMOR_EQUIP_LEATHER" !>#ffeea2You opened disposal.
  Enchant:
    Desc: Зачаровать предмет в руке.
    Usage: '[игрок] <слот> <зачарование> <ЛВЛ>'
    Done:
      Enchanted: '{message: ~prefix: false; ~sound: BLOCK_ENCHANTMENT_TABLE_USE;}&eЗачарование предмета &6%item%&e с &6%enchantment% %level%&e в инвентаре &6%player_name%&e в &6%slot%&e слоту!'
      Disenchanted: '{message: ~prefix: false; ~sound: BLOCK_GRINDSTONE_USE;}&eЗачарование &6%enchantment% &eбыло разачарованно( &6%item%&e в инвентаре &6%player_name%&e в &6%slot%&e слоту.'
    Notify:
      Enchanted: '{message: ~prefix: false; ~sound: BLOCK_ENCHANTMENT_TABLE_USE;}&eТвой &6%item% &eбыл зачарован на &6%enchantment% %level%&e!'
      Disenchanted: '{message: ~prefix: false; ~sound: BLOCK_GRINDSTONE_USE;}&eТвой &6%item% &eбыл разачарованн( на зачарование &6%enchantment%&e.'
    Enchanted:
      Target: '<! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>#ffeea2Enchanted #fdba5e%item%#ffeea2 with #fdba5e%name% %amount%#ffeea2 in #fdba5e%player_display_name%#ffeea2''s #fdba5e%type%#ffeea2 slot!'
      Notify: '<! sound:"BLOCK_ENCHANTMENT_TABLE_USE" !>#ffeea2Your #fdba5e%item%#ffeea2 have been enchanted with #fdba5e%name% %amount%#ffeea2!'
    Disenchanted:
      Target: '<! sound:"BLOCK_GRINDSTONE_USE" !>#ffeea2Enchantment #fdba5e%name%#ffeea2 have been removed from #fdba5e%item%#ffeea2 in #fdba5e%player_display_name%#ffeea2''s #fdba5e%type%#ffeea2 slot.'
      Notify: '<! sound:"BLOCK_GRINDSTONE_USE" !>#ffeea2Your #fdba5e%item%#ffeea2 have been disenchanted from #fdba5e%name% %amount%#ffeea2!'
  Enchanting:
    Desc: Открыт переносной стол зачарований.
    Usage: '[player] [-s]'
    Notify: <! type:"action_bar" !>#ffeea2You opened enchanting table.
    Target: '#ffeea2Opened enchanting table for #fdba5e%player_display_name%#ffeea2.'
  Enderchest:
    Desc: Открыт переносной сундук Эндера.
    Usage: '[игрок]'
    Clear:
      Desc: Очистите свой собственный эндер сундук или сундук другого игрока.
      Usage: '[игрок]'
      Done:
        Others: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Очищен эндер сундук игрока &e%player_name%&7'
        Executor: '{message: ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&7[&bЭндер Сундук очищен&7]'
        Notify: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Твой сундук Эндера был очищен игроком &e%player_name%&7!'
        Target: '<! sound:"BLOCK_FIRE_EXTINGUISH" !>#ffeea2Cleared #fdba5e%player_display_name%#ffeea2''s ender chest!'
    Copy:
      Desc: Скопируйте инвентарь игрока.
      Usage: <от> [к]
      Done:
        Executor: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}Скопирован эндер сундук &e%player_name%&'
        Others: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}Скопирован эндер сундук игрока &e%player_from_name%&7 к игроку &e%player_to_name%&7.'
    Fill:
      Desc: Заполните сундук эндера игрока указанными предметами.
      Usage: <игрок> <предмет>
      Done:
        Executor: '{message: ~sound: ENTITY_ITEM_PICKUP;}Сундук эндера игрока &e%player_name%&7 заполнен &e%item_name%&7.'
    Open:
      Desc: Откройте сундук эндера изменяемого игрока.
      Usage: <игрок>
      Done:
        Executor: '{message: ~sound: BLOCK_CHEST_OPEN;}Открыт сундук Эндера &e%player_name%'
        Offline: '{message: ~sound: BLOCK_CHEST_CLOSE;}Сундук Эндера сохранён в автономном режиме игрока &e%player_name%.'
      Error:
        Offline:
          Joined: '{message: ~sound: ENTITY_VILLAGER_NO;}&cИзменения в сундуке Эндера не будут быть сохраненным, потому что игрок сейчас находится в сети. Используйте эту команду еще раз.'
    Repair:
      Desc: Repair all items in [player's] ender chest.
      Usage: '[player] [-s]'
      Notify: <! sound:"BLOCK_ANVIL_USE" !>#ffeea2All items in your ender chest has been repaired!
      Target: '<! sound:"BLOCK_ANVIL_USE" !>#ffeea2Repaired all items in #fdba5e%player_display_name%#ffeea2''s ender chest!'
  Exp:
    Desc: Просмотр очков опыта игрока или управление ими.
    Show:
      Desc: Просмотр очков опыта игрока.
      Usage: '[игрок]'
      Done:
      - '{message: ~prefix: false;}'
      - '&6&m            &6&l[ &eОпыт у &a%player_name% &6&l]&6&m            &7'
      - '&7'
      - '&e    ЛВЛ: &6%exp_level% &7(&f%exp_progress%% of the next level&7)'
      - '&e    Кол-во опыта до следующего ЛВЛ: &6%exp_required%'
      - '&e    Общий Опыт: &6%exp_total%'
      - '&7'
      - '&7  {json: ~showText: &7Добавить опыт игроку.; ~suggestCommand: /exp give %player_name% ;}&a&l[Выдать]{end-json}   {json: ~showText: &7Возьмите опыт от игрока.; ~suggestCommand: /exp take %player_name% ;}&c&l[Взять]{end-json}   {json: ~showText: &7Установите опыт для игрока.; ~suggestCommand: /exp set %player_name% ;}&e&l[Установить]{end-json}   {json: ~showText: &7Сброс опыта для игрока.; ~runCommand: /exp set %player_name% EXP 0;}&d&l[Сброс]{end-json}&7'
      - '&7'
      - '&6&m                                              &7'
    Give:
      Desc: Дайте опыт игроку.
      Usage: '[игрок] <тип> <кол-во>'
      Done: '{message: ~prefix: false;}&eВыдать &a%amount% &eопыта/уровней игроку &6%player_name%&e. Level: &6%exp_level%&e, Exp: &6%exp_total%&e.'
      Target: '#ffeea2Added #fdba5e%amount%#ffeea2 exp/levels to #fdba5e%player_display_name%#ffeea2. XP: #fdba5e%total%#ffeea2, Level: #fdba5e%level%#ffeea2.'
      Notify: '#ffeea2You got #fdba5e%amount%#ffeea2 exp/levels: #fdba5e%total%#ffeea2 XP, #fdba5e%level%#ffeea2Level(s).'
    Take:
      Desc: Забрать опыт у игрока.
      Usage: '[игрок] <тип> <кол-во'
      Done: '{message: ~prefix: false;}&eЗабрал &c%amount% &eопыта/уровней от &6%player_name%&e. Level: &6%exp_level%&e, Exp: &6%exp_total%&e.'
      Target: '#ffeea2Removed #fdba5e%amount%#ffeea2 exp/levels from #fdba5e%player_display_name%#ffeea2. XP: #fdba5e%total%#ffeea2, Level: #fdba5e%level%#ffeea2.'
      Notify: '#ffeea2You lost #fdba5e%amount%#ffeea2 exp/levels: #fdba5e%total%#ffeea2 XP, #fdba5e%level%#ffeea2Level(s).'
    Set:
      Desc: Установите опыт для игрока.
      Usage: '[игрок] <тип> <кол-во>'
      Done: '{message: ~prefix: false;}&eУстановил &6%amount% &eопыта/уровней игроку &6%player_name%&e. Level: &6%exp_level%&e, Exp: &6%exp_total%&e.'
      Target: '#ffeea2Set #fdba5e%amount%#ffeea2 exp/levels for #fdba5e%player_display_name%#ffeea2. XP: #fdba5e%total%#ffeea2, Level#fdba5e%level%#ffeea2.'
      Notify: '#ffeea2Your exp/level set to #fdba5e%amount%#ffeea2: #fdba5e%total%#ffeea2 XP, #fdba5e%level%#ffeea2Level(s).'
    Usage: <action> <amount> [player] [-s] [-l]
  Extinguish:
    Desc: Потушите себя или указанного игрока.
    Usage: '[игрок]'
    Notify: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&eТы был потушен.'
    Done: '{message: ~prefix: false; ~sound: BLOCK_FIRE_EXTINGUISH;}&eИгрок &6%player_name% &eбыл потушен.'
    Target: '<! sound:"BLOCK_FIRE_EXTINGUISH" !>#ffeea2Player #fdba5e%player_display_name%#ffeea2 have been extinguished.'
  Feed:
    Desc: Восстановите голод.
    Usage: '[игрок]'
    Done:
      Self: '{message: ~prefix: false;}&7Вы перекусили!'
      Others: '{message: ~prefix: false;}&7Игрок &e%player%&7 покушал!'
  Fly:
    Desc: Переключение режима полета.
    Usage: '[игрок] [0/1]'
    Done: '{message: ~prefix: false;}&eРежим полета для &6%player_name%&e: &6%state%&e.'
    Notify: '{message: ~prefix: false;}&eРежим полета: &6%state%&e.'
    Error:
      BadWorld: '{message: ~prefix: false;}&cПолеты здесь запрещены!'
    Target: '#ffeea2Set flying for #fdba5e%player_display_name%#ffeea2 to #fdba5e%state%#ffeea2.'
  GameMode:
    Desc: Изменить режим игры.
    Usage: '[игрок] <режим>'
    Notify: '{message: ~prefix: false;}&eРежим игры: &6%gamemode%&e.'
    Done: '{message: ~prefix: false;}&eРежим игры у &6%player_name%&e сменян на: &6%gamemode%&e.'
    Target: '#ffeea2Set #fdba5e%type%#ffeea2 game mode for #fdba5e%player_display_name%#ffeea2.'
  Give:
    Desc: Выдать указанный предмет игроку.
    Usage: <игрок> <предмет> [кол-во]
    Done: '{message: ~prefix: false; ~sound: ENTITY_ITEM_PICKUP;}&eВыдано &6x%amount% %item% &eигроку &6%player_name%&e.'
    Notify: '{message: ~prefix: false; ~sound: ENTITY_ITEM_PICKUP;}&eВы получили &6x%amount% %item%&e.'
  God:
    Desc: Режим Бога.
    Usage: '[игрок] [0/1]'
    Damage:
      Notify:
        Out: '{message: ~prefix: false; ~type: ACTION_BAR;}&cВы не можете нанести урон в режиме Бога!'
    Toggle:
      Notify: '{message: ~prefix: false;}&eРежим Бога: &6%state%&e.'
      Done: '{message: ~prefix: false;}&eРежим Бога для &6%player%&e: &6%state%&e.'
      Target: '#ffeea2Set God Mode #fdba5e%state%#ffeea2 for #fdba5e%player_display_name%#ffeea2.'
    Error:
      World: '{message: ~prefix: false;}&cРежим Бога отключён!'
    Notify:
      DamageDisabled: <! type:"action_bar" !>#fd5e5eYou can't inflict damage in God Mode!
      BadWorld: '#fd5e5eWarning: #ffeea2God Mode is disabled in this world!'
  Hat:
    Desc: Переложите предмет, который вы держите в руке, в свою голове.
    Done: '{message: ~prefix: false; ~type: ACTION_BAR; ~sound: ITEM_ARMOR_EQUIP_LEATHER;}&eНаслаждайся твоей новой шляпа :)'
  Heal:
    Desc: Восстановить здоровье.
    Usage: '[игрок]'
    Done:
      Self: '{message: ~prefix: false;}&7Вы были исцелены!'
      Others: '{message: ~prefix: false;}&e%player% &7был исцелён!'
    Notfiy: '#ffeea2You have been healed!'
    Target: '#ffeea2Player #fdba5e%player_display_name%#ffeea2 has been healed.'
  Inventory:
    Desc: Просмотр инвентаря игрока и управление им.
    Usage: <игроки>
    Clear:
      Desc: Очистите свой собственный инвентарь или инвентарь другого игрока.
      Usage: '[игрок]'
      Done:
        Others: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Очищен инвентарь &e%player_name%&7''s &e%player_name%&7'
        Executor: '{message: ~type: ACTION_BAR; ~sound: BLOCK_FIRE_EXTINGUISH;}&7[&bИнвентарь Очищен&7]'
        Notify: '{message: ~sound: BLOCK_FIRE_EXTINGUISH;}Ваш инвентарь был очищен игроком &e%player_name%&7!'
        Target: '<! sound:"BLOCK_FIRE_EXTINGUISH" !>#ffeea2Cleared #fdba5e%player_display_name%#ffeea2''s inventory!'
    Copy:
      Desc: Скопируйте инвентарь игрока.
      Usage: <от> [к]
      Done:
        Executor: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}Скопирован инвентарь &e%player_name%&7.'
        Others: '{message: ~sound: ITEM_ARMOR_EQUIP_LEATHER;}Скопирован инвентарь &e%player_from_name%&7''s игрока &e%player_from_name%&7 к игроку &e%player_to_name%&7.'
        Notify: '<! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>#ffeea2Copied #fdba5e%player_display_name%#ffeea2''s inventory.'
        Target: '<! sound:"ITEM_ARMOR_EQUIP_LEATHER" !>#ffeea2Copied #fdba5e%source%#ffeea2''s inventory to #fdba5e%target%#ffeea2.'
    Fill:
      Desc: Заполните инвентарь игрока указанными предметами.
      Usage: <игрок> <предмет>
      Done:
        Executor: '{message: ~sound: ENTITY_ITEM_PICKUP;}Инвентарь &e%player_name%&7 был заполнен &e%item_name%&7.'
    Open:
      Desc: Откройте изменяемый инвентарь игрока.
      Usage: <игрок>
      Done:
        Executor: '{message: ~sound: BLOCK_CHEST_OPEN;}Открыт инвентарь &e%player_name%&7'
        Offline: '{message: ~sound: BLOCK_CHEST_CLOSE;}Инвентарь &e%player_name%&7 Сохранён в автономном режиме'
      Error:
        Offline:
